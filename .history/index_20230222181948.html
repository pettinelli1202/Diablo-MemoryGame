<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>D2 - Login</title>
    <link rel="icon" href="/images/">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login.css">


    <script defer src="/js/login.js"></script>

</head>

<body>
    <audio src="/media/Intro.mp3" autoplay="autoplay" type="audio/mp3" loop>
        Your browser does not support the audio element.</audio>
    <form class="login-form">

        <div class="login-header">
            <img src="/images/d2logomenu.webp" alt="Diablo logo menu header">
            <h1>Memory Game</h1>
        </div>

        <input type="text" placeholder="Type your name" class="login_input">
        <button type="submit" class="login_button" disabled>Play</button>

    </form>

</body>

</html>
